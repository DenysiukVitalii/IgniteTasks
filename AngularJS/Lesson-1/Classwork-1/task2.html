<!DOCTYPE html>
<html lang="en" ng-app="helloWorldApp">
<head>
  <meta charset="UTF-8">
  <title>Task 2 | Classwork-1</title>
  <script src="../../Libraries/angular.js"></script>
  <script>
    var model = "Hello world";

    var helloWorldApp = angular.module("helloWorldApp", []);

    helloWorldApp.controller("HelloWorldCtrl", function ($scope) {
        $scope.message = model;

        $scope.outputMessage = function() {
          $scope.message = $scope.text;
        }
    });
  </script>
</head>
<body ng-controller="HelloWorldCtrl">
  <h1>{{message}}</h1>
  <input ng-model="text">
  <button ng-click="outputMessage()">Вывод</button>
</body>
</html>
