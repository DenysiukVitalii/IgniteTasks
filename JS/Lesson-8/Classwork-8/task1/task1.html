<div></div>
<button>Сменить цвет</button>
<script>
	  var btn = document.getElementsByTagName('button')[0];
	  var divElements = document.querySelectorAll('div');
	  var count = 5;
	  btn.onclick = function() {
     divElements[(count - 1) % divElements.length].className = 'green';
     divElements[(count++) % divElements.length].className = 'red';
	  }
	</script>
</body>
