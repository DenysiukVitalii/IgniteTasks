<!DOCTYPE html>
<html lang="en" ng-app="tableListApp">
<head>
    <meta charset="UTF-8">
    <title>Task 2 | Homework-2</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>

    <script>
      angular.module("tableListApp", [])
      .controller("tableListAppCtrl", ["$scope", function ($scope) {
          $scope.items = [
              {name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10},
              {name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12},
              {name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5},
              {name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10}];

          $scope.options = [{display: 'Table', value: 'table'}, {display: 'List', value: 'list'}];
          $scope.mode = $scope.options[0];
      }]);
    </script>

</head>
<body>
  <section ng-controller="tableListAppCtrl" style="margin-top: 20px">
    <div class="container">
      <select class="form-control" ng-model="mode"
              ng-options="item.display for item in options track by item.value"></select>
      <div ng-switch="mode.value">
        <div ng-switch-when="table">
          <table class="table">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Count</th>
                  <th>Tax</th>
                  <th>Expiration</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in items">
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.category}}</td>
                  <td>{{item.count}}</td>
                  <td>{{item.tax}}</td>
                  <td>{{item.expiration}}</td>
              </tr>
              </tbody>
          </table>
        </div>
        <div ng-switch-when="list">
          <ul style="margin:0; padding: 0">
            <li ng-repeat="item in items" class="list-group-item">
                {{item.name}} : {{item.price}}, {{item.category}}, {{item.count}}, {{item.tax}}, {{item.expiration}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
