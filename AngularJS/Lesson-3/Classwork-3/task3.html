<!DOCTYPE html>
<html lang="en" ng-app="filterApp">
<head>
    <title>Task 3 | Classwork-3</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>
        angular.module('filterApp', [])
        .controller('filterAppCtrl', function($scope) {
          $scope.items = [
                  { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                  { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                  { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                  { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        })
        .filter('hideItems', function () {
            return function (arr) {
                return arr.filter((item) => item.expiration > 10);
            }
        })

    </script>

</head>
<body>
<section ng-controller="filterAppCtrl">
  <div class="container">
    <table class="table table-hover" style="margin-top: 50px">
      <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Count</th>
        <th>Tax</th>
        <th>Expiration</th>
      </thead>
      <tbody>
        <tr ng-repeat="item in items | hideItems">
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.category}}</td>
          <td>{{item.count}}</td>
          <td>{{item.tax | currency}}</td>
          <td>{{item.expiration}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
