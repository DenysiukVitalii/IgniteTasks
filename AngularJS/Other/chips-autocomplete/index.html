<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Chips Auto Complete Override</title>
  <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class='app' ng-app='demo' ng-controller='Application as app'>
    <md-chips ng-model='app.selectedItems' md-autocomplete-snap md-autocomplete-wrap-override>
      <md-autocomplete md-items="item in app.items">
        <span><strong>{{item.name}}</strong>: {{item.description}}</span>
      </md-autocomplete>
      <md-chip-template>
        {{$chip.name}}
      </md-chip-template>
    </md-chips>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-messages.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
