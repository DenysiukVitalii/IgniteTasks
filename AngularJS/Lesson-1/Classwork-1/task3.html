<!DOCTYPE html>
<html lang="en" ng-app="helloWorldApp">
<head>
  <meta charset="UTF-8">
  <title>Task 3 | Classwork-1</title>
  <script src="../../Libraries/angular.js"></script>
  <script>
    angular.module("helloWorldApp", []);
    .controller("HelloWorldCtrl", function ($scope) {
        $scope.outputMessage = function() {
          $scope.message = $scope.text;
        }
    });
  </script>
</head>
<body ng-controller="HelloWorldCtrl">
  <h1 style="height: 30px">{{message}}</h1>
  <input ng-keyup="outputMessage()" ng-model="text" placeholder="Введите текст...">
</body>
</html>
