    function positionAt(anchor, position, element) {
      switch (position) {
        case 'top': { anchor.insertAdjacentElement("beforeBegin", element); break;}
        case 'bottom': {  anchor.insertAdjacentElement("afterEnd", element); break;}
        case 'right': { element.style.display = 'inline-block'; anchor.style.verticalAlign = 'top'; break;}
