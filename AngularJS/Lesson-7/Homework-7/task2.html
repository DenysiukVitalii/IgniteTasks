<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Task 2 | Homework-7</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module("myApp", [])
        .controller("mainCtrl", function ($scope) {
            $scope.data = ["Lorem ipsum dolor sit amet, consectetur adipisicing elit. ",
                           "Alias ullam iusto commodi delectus molestiae rem",
                           "earum accusamus possimus magni eum enim, veniam",
                           "dolorem itaque unde officia nam sapiente molestias provident!"];
        })
        .directive("createParagraphs", function () {
            return {
                restrict: "A",
                replace: true,
                scope: {
                    array: "=createParagraphs"
                },
                template: "<p ng-repeat='item in array track by $index'>{{$index + 1}}: {{item}}</p>"
            };
        });
    </script>
</head>
<body ng-controller="mainCtrl">
  <div class="container">
    <div create-paragraphs="data"></div>
  </div>
</body>
</html>
