<!DOCTYPE html >
<html lang="en" ng-app="CalcApp">
<head>
    <meta charset="utf-8">
    <title>Task 1 | Homework-2</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>

    <script>
      angular.module("CalcApp", [])
      .controller("CalcAppCtrl", function ($scope) {
          $scope.result = "";

          $scope.addition = function () {
              $scope.result = $scope.num1 + $scope.num2;
          };
          $scope.substract = function () {
              $scope.result = $scope.num1 - $scope.num2;
          };
          $scope.multiply = function () {
              $scope.result = $scope.num1 * $scope.num2;
          };
          $scope.division = function () {
              if ($scope.num2 == 0) {
                  $scope.result = "Error: division by zero";
              } else $scope.result = $scope.num1 / $scope.num2;
          };
      });
    </script>

</head>
<body>
  <section ng-controller="CalcAppCtrl">
    <form role="form" style="margin: 50px">
      <div class="form-group">
        <label>num1 = </label>
        <input type="number" ng-model="num1">
      </div>
      <div class="form-group">
        <label>num2 = </label>
        <input type="number" ng-model="num2">
      </div>
      <div class="form-group">
        <button class="btn" ng-click="addition()">+</button>
        <button class="btn" ng-click="substract()">-</button>
        <button class="btn" ng-click="multiply()">*</button>
        <button class="btn" ng-click="division()">/</button>
      </div>
      <div class="form-group">
        <label>Result: <span>{{result}}</span> </label>
      </div>
    </form>
  </section>
</body>
</html>
