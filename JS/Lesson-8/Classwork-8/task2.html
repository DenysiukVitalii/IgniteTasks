<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-2 | Classwork-8</title>
  <style>
    #output {
      width: 300px;
      height: 400px;
      border: 2px solid #000;
      padding: 10px;
      margin-top: 10px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    #inputText {
      margin-top: 30px;
      width: 320px;
      position: relative;
    }
    div {
      margin: 0 auto;
    }
    button {
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>
<div id="inputText">
  <input type="text" id="text" placeholder="Введите текст..." maxlength="23"/>
  <button id="btn">Добавить запись</button>
</div>
<div id="output"></div>
<script>

  var output = document.getElementById('output');
  var input = document.getElementById('text');
  var btn = document.getElementById('btn');

  btn.addEventListener('click', function () {
      output.innerHTML += input.value + '<hr/>';
  });

</script>
</body>
</html>
