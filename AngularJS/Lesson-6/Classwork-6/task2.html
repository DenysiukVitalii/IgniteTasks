<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Task 2 | Classwork-6</title>
    <script src="../../Libraries/angular.js"></script>
    <script src="../../Libraries/angular_route.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script>

        angular.module("myApp", ['ngRoute'])
         .config(function ($routeProvider, $locationProvider) {

             $routeProvider
               .when('/view1', {
                   templateUrl: 'task/view1.html'
               })
               .when('/view2', {
                   templateUrl: 'task/view2.html'
               })
               .otherwise({
                   redirectTo: '/view1'
               })
             $locationProvider.html5Mode(true);
         })
         .controller('mainCtrl', function ($scope, $location) {
             $scope.goToView1 = function () {
                 $location.path('/view1')
             }
             $scope.goToView2 = function () {
                 $location.path('/view2')
             }
         })
    </script>
</head>
<body ng-controller="mainCtrl">
    <div class="panel panel-primary well">
        <div class="nav nav-tabs">
          <input class="btn-lg btn-info" ng-click="goToView1()" type="button" value="view1">
          <input class="btn-lg btn-info" ng-click="goToView2()" type="button" value="view2">
        </div>
    </div>
    <div class="panel" ng-view></div>
</body>
</html>
