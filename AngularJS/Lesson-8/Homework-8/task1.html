<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Task 1 | Homework-8</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet"/>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet"/>
    <style>
      li {
        cursor: pointer;
        list-style: none;
        display: inline-block;
        margin: 0 10px;
      }
    </style>
    <script>
        angular.module("myApp", [])
        .controller("mainCtrl", function ($scope) {
            $scope.items = [
                {name: "Table", price: 44.10},
                {name: "Chair", price: 21.20},
                {name: "Pillow", price: 12.20},
                {name: "Picture", price: 112.70},
                {name: "Lamp", price: 28.31}
            ]
            $scope.currentLink = $scope.items[0].price;
            $scope.getCurrentLink = function (index) {
                $scope.currentLink = $scope.items[index].price;
            }
        })
        .directive("createMenu", function () {
            return {
                restrict: "A",
                template: "<ul><li ng-repeat='item in items' ng-click='getCurrentLink($index)'><a>{{item.name}}</a></li></ul>",
                scope: false,
                controller: "mainCtrl"
            }
        })
        .directive("getItems", function () {
            return {
                restrict: "A",
                template: "<p>{{currentLink}}</p>",
                scope: false,
                controller: "mainCtrl"
            }
        })
    </script>
</head>
<body ng-controller="mainCtrl">
<div class="well" create-menu></div>
<div class="well" get-items></div>
</body>
</html>
